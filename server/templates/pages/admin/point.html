{% extends 'base.html' %}


{% block body %}
<div class="col-lg-12">
    <div class="card card-primary card-outline">
        <div class="card-body">

            <h1>admin dashboard</h1>

            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>order_id</th>
                            <th>status</th>
                            <th>Создан</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in order %}
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.order_id}}</td>
                            <td>{{item.status}}</td>
                            <td>{{item.created_at|date:"M d, Y"}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
{% endblock %}
